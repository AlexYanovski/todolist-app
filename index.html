<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
    <title>To Do List App</title>
  </head>
  <body>
    <div id="block">
      <h2 class="header_text">To-Do List</h2>
      <div id="sumbit_form">
        <input type="text" placeholder="Add Task..." id="input_form" autocomplete="off" />
        <button id="btn_add">Add</button>
      </div>
      <div id="sort_tasks">
        <span id="task_sort_all">All</span>
        <span id="task_sort_pending">Pending</span>
        <span id="task_sort_completed">Completed</span>
        <span id="task_sort_clear">Clear All</span>
      </div>
      <div id="task_list">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
